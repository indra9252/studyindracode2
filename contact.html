<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="" alt="III University Logo">
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Informasi Kontak</h2>
            <p>Email: <a href="mailto:info@iiiuniversity.ac.id">info@iiiuniversity.ac.id</a></p>
            <p>Instagram: <a href="https://instagram.com/iii_university" target="_blank">@iii_university</a></p>
            <p>Telepon: <a href="tel:+622112345678">+62 21 123 45678</a></p>
            <p>Alamat: Jl. Raya Kampus No.1, Indonesia</p>
        </div>

        <div class="contact-form">
            <h2>Kirim Pesan</h2>
            <form action="mailto:info@iiiuniversity.ac.id" method="post" enctype="text/plain">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
                
                <button type="submit">Kirim</button>
            </form>

            <div class="social-links">
                <p>Follow me on:</p>
                <a href="https://www.instagram.com/in_dra_6" target="_blank" class="instagram-link">
                    <img src="ig.jpg" alt="Instagram Icon"> @in_dra_6
                </a>
            </div> 
        </div>
    </section>
